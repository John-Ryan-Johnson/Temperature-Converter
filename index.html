<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <h1>Temperature Converter</h1>

  <div class="container d-flex justify-content-center mt-5">
    <form>
      <div class="form-group row justify-content-center">
        <div class="col-sm-10">
          <input type="number" class="form-control" id="number" placeholder="Enter a number">
        </div>
      </div>
      <fieldset class="form-group ">
        <div class="row justify-content-center">
          <div class="col-sm-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="fahRadio" value="option1">
              <label class="form-check-label" for="fahRadio">
                Fahrenheit
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="celRadios" value="option2">
              <label class="form-check-label" for="celRadios">
                Celsius
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row justify-content-center">
        <div class="col-sm-4">
          <button type="button" class="btn btn-dark" id="reset">Clear</button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-dark" id="converter">Convert</button>
        </div>
      </div>
    </form>
  </div>

  <div id="output"></div>


  <script src="./main.js"></script>
</body>

</html>
